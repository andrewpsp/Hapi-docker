# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build excellence image
  jobs:  
  - job: Build
    displayName: excellence Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'pipeline demonstration excellence'
        repository: 'andrewpsp/hapi-docker'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 
          $(tag)